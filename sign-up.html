<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bluepass | Sign Up & Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner" class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 unit-s-centered island">
      <a href="index.html"><img class="unit-xs-centered unit-s-centered unit-pull-m-1-4 logo img-flex w-1-2 island-1-2" src="images/logo.svg" alt="Bluepass logo with lock icon"></a>
    </div>
    <nav role="navigation" class="nav unit xs-1 s-1 m-1-2 l-1-2 center-content-vertical" id="nav">
      <div class="gutter-1-2 center-content pad-b-1-4">
        <ol class="mega list-group-inline push-0">
          <li><a class="gutter pad-t-1-2 pad-b-1-2" href="index.html">Home</a></li>
          <li><a class="gutter pad-t-1-2 pad-b-1-2" href="tour.html">Features</a></li>
          <li><a class="gutter pad-t-1-2 pad-b-1-2" href="sign-up.html">Sign In</a></li>
        </ol>
      </div>
    </nav>
    <div class="unit embed embed-16by9 hidden">
      <img class="embed-item" src="images/hand-with-phone.jpg" alt="man holding phone">
    </div>
  </header>

  <main role="main" class="grid" id="main">
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
      <img class="w-1 hidden" src="images/belt-lock-mobile.svg" alt="">
      <img class="img-flex w-1 gutter-1-2" src="images/belt-lock.svg" alt="">
    </div>

    <article class="unit xs-1 s-1 m-2-3 l-2-3 island max-length center-content">
      <form class="island-2" method="post" action="https://formspree.io/">
        <h1 class="push-1-2 center-content">LOGIN HERE</h1>
        <div class="pad-b-1-4">
          <label for="email-log">Username/Email</label>
          <input type="email" id="email-log" name="login" required>
        </div>
        <div class="pad-b">
          <label for="password">Password</label>
          <input type="password" id="password" name="login" required>
        </div>
        <div class="pad-b-1-4 center-content">
          <button class="btn btn-light mega bold gutter" type="submit">Login!</button>
        </div>
      </form>

      <h2 class="push-0 text-center island-1-2">or</h2>

      <form class="island-2" method="post" action="https://formspree.io/">
        <h2 class="push-1-2 center-content exa">SIGN UP</h2>
        <div class="pad-b-1-4">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="sign-in">
        </div>
        <div class="pad-b-1-4">
          <label for="email-sign">Email Address</label>
          <input type="email" id="email-sign" name="sign-in">
        </div>
        <div class="pad-b-1-4">
          <label for="password-sign">Create Password</label>
          <input type="password" id="password-sign" name="sign-in">
        </div>
        <div class="pad-b">
          <label for="password-confirm">Confirm Password</label>
          <input type="password" id="password-confirm" name="sign-in">
        </div>
        <div class="pad-b-1-4 center-content">
          <button class="btn btn-light mega gutter bold" type="submit">Sign up!</button>
        </div>
      </form>
    </article>
  </main>

  <footer role="contentinfo" class="footer pad-t-1-2 pad-b-1-2">
    <div class="island gutter center-content">
      <img class="gutter-2 island-1-4 img-flex social" src="images/social-media-icons.svg" alt="Social media icons">
      <ol class="kilo list-group-inline push-0 pad-b-1-4">
        <li><a class="gutter-1-2 pad-t-1-2 pad-b-1-2" href="index.html">Home</a>|</li>
        <li><a class="gutter-1-2 pad-t-1-2 pad-b-1-2" href="tour.html">Features</a>|</li>
        <li><a class="gutter-1-2 pad-t-1-2 pad-b-1-2" href="sign-up.html">Sign In</a></li>
      </ol>

    </div>
  </footer>

</body>
</html>
